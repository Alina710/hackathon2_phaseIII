# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision info in filenames
truncate_slug_length = 40

# Prepend revision numbers with their creation date
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator
# version_path_separator = os

# Separator for version locations
# version_path_separator = :

# Output encoding
# output_encoding = utf-8

# Database URL - set from environment
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
